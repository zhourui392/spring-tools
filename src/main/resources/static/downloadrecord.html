<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>下载记录页</title>	<meta name="description" content="">
	<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
	<link type="text/css" href="css/bootstrapSwitch.css" rel="stylesheet" />
	<link type="text/css" href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" media="all" href="css/daterangepicker-bs3.css" />
	<link type="text/css" href="css/common.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrapSwitch.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/ComfirmDialog.js"></script>
	<script type="text/javascript" src="js/bootstrap-paginator.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/daterangepicker.js"></script>
	<script type="text/javascript" src="js/download.js"></script>
    <style type="text/css">
    	#page ul li{cursor: pointer;}
    	.input-group .form-control {position: relative;z-index: 2;width: 250px;margin: 0 0 0 10px;}
    	.search_filter{width:100%;}
    	.input-group-addon{width: 100px;}
    </style>
</head>
<body>
<!-- 顶部 header -->
	<header>
		<h1><a href="#"><img alt="" src="images/logo.png" /></a></h1>
	</header>

<!-- 主体部分 -->
	<div class="main">
		<div class="left_menu">
			<ul>
				<li onclick="location.href='hospitalopt.html'"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;医院管理</li>
				<li onclick="location.href='serverconfig.html'"><span class="glyphicon glyphicon-cog active"></span>&nbsp;&nbsp;配置</li>
				<li onclick="location.href='uploadrecord.html'"><span class="glyphicon  glyphicon-upload active"></span>&nbsp;&nbsp;上传记录</li>
				<li class="active" onclick="location.href='downloadrecord.html'"><span class="glyphicon  glyphicon-download active"></span>&nbsp;&nbsp;下载记录</li>
			</ul>
		</div>
		<div class="content_wrap">
			<h2>下载列表</h2>
			<div class="func_wrap">
				<div class="search_filter">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="请输入医院名" id="searchHospitalName">
						<input type="text" class="form-control" placeholder="请输入云端路径" id="searchCloudPath">
						<input type="text" class="form-control" placeholder="请输入上传时间范围" id="reservation">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-search"></span>
						</span>
					</div>
				</div>
			</div>
			<div class="list_wrap">
				<table class="table table-bordered table-condensed">
					<tr>
						<th width="20%">医院名称</th>
						<th width="20%">下载时间</th>
						<th width="40%">云端路径</th>
					</tr>
					<tbody class="trValueList">
					</tbody>
				</table>
				<div id="page" class="page_wrap" style="text-align: right; width: 100%;">
				</div>
				<input type="hidden" id="pageIndex" />
				<input type="hidden" id="pageToal" />
				<input type="hidden" id="pageEachNum" />
			</div>
		</div>
	</div>
	
</body>
</html>
